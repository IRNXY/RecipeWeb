<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:3000/registration/styles.css">
    <title>User Registration</title>
</head>
<body>
<div class="header">
    Registration
</div>
<div class="container">
    <form id="registrationForm" onsubmit="submitForm(event)">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" placeholder="Please, enter your first name" required><br>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" placeholder="Please, enter your last name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Please, enter your email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Please, enter your password" required><br>
        <input type="submit" value="Register">
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </form>

</div>


<script src="http://localhost:3000/registration/script.js"></script>
</body>
</html>
