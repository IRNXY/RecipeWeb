<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="http://localhost:3000/home/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header id="main-header">
    <div class="header-container">
        <div class="logo">My Food</div>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search recipes...">
        <button onclick="searchRecipes()">Search</button>
    </div>
    <div class="user-info" id="userInfo">
        <!-- User avatar and email will be inserted here by JavaScript -->
        <img src="${user.avatar}" alt=" " class="user-avatar" id="userAvatar">
        <div class="user-email" id="userEmail">
            <!-- ${user.email} -->
            Please, sign in
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <button id="userDetailsButton">User Details</button>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
        <button id="openModalBtn">Create Recipe</button>
</header>
<main>
    <section class="filter-section">
        <h1>Recipes</h1>
        <div class="filters">
            <select>
                <option>Popular</option>
                <!-- Add more filter options here -->
            </select>
            <select>
                <option>Italian</option>
                <!-- Add more filter options here -->
            </select>
            <div class="item-count">8 items</div>
        </div>

    </section>

    <div id="modal-create" class="modal-create">
        <div class="modal-create-content">
            <span class="close-create">&times;</span>
            <h2 id="modal-title"></h2>
            <form id="recipeForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Ingredients:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" required></textarea>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" required></textarea>

                <label for="cooking_time">Cooking Time:</label>
                <input type="text" id="cooking_time" name="cooking_time" required>

                <label for="serving_size">Serving Size:</label>
                <input type="text" id="serving_size" name="serving_size" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="modal-read" class="modal-read">
        <div class="modal-read-content">
            <span class="close-read">&times;</span>
            <div class="modal-left">
                <h2 id="recipeTitle"></h2>
                <p id="recipeDescription"></p>
                <p><strong>Ingredients:</strong> <span id="recipeIngredients"></span></p>
                <p><strong>Instructions:</strong> <span id="recipeInstructions"></span></p>
                <p><strong>Cooking Time:</strong> <span id="recipeCookingTime"></span></p>
                <p><strong>Serving Size:</strong> <span id="recipeServingSize"></span></p>
                <p><strong>Category:</strong> <span id="recipeCategory"></span></p>
            </div>
            <div class="modal-right">
                <img id="recipeImage" src="" alt="Recipe Image">
            </div>
        </div>
    </div>

    <section id="recipes" class="article-section">
        <!-- Cards will be dynamically inserted here -->
    </section>
    <div id="no-recipes" class="no-recipes">No recipes have been added</div>
</main>
<footer id="footer">
    <div class="footer-container">
        <div class="footer-info">
            <h3>My Food</h3>
            <p>Tasty destination for foodies</p>
            <nav id="links-to-pages">
                <a href="#">Home</a>
                <a href="#">Recipes</a>
                <a href="#">Tips</a>
                <a href="#">Contact</a>
            </nav>
        </div>
        <div class="newsletter">
            <h3>Join our newsletter for the tastiest treats.</h3>
            <input type="email" placeholder="Your email address">
            <button>SUBSCRIBE</button>
        </div>
    </div>
</footer>
<script src="http://localhost:3000/home/script.js"></script>
</body>
</html>
